<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
    <div id="root">
      <ul>
        <li v-for="name in names" v-text="name"></li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>

    <script>
      new Vue({
        el: '#root',
        data: {
          names: ['Victor', 'Caio', 'Julia']
        }
      })
    </script>


  </body>
</html>
