<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <style type="text/css">
      .is-loading { color: red; }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>All Tasks</h1>
      <ul>
        <li v-for="task in tasks" v-text="task.description"></li>
      </ul>      

      <h1>Incomplete Tasks</h1>
      <ul>
        <li v-for="task in incompleteTasks" v-text="task.description"></li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>

    <script>
      var app = new Vue({
        el: '#root',
        data: {
          tasks: [
            { description: 'Go to the store', completed: true},
            { description: 'Finish Video', completed: false},
            { description: 'Enjoy coding', completed: true},
            { description: 'Learn Vue', completed: false},
            { description: 'Kick butt', completed: false},
            { description: 'Go home', completed: true},
          ]
        },

        computed: {
          incompleteTasks() {
            return this.tasks.filter(task => ! task.completed);
          }
        }
      });
    </script>


  </body>
</html>
