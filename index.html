<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <style type="text/css">
      .is-loading { color: red; }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- <button :title="title">Hover over me</button> -->
      <button :class="{ 'is-loading' : isLoading }" @click='toggleClass'>Toggle Me</button>
    </div>

    <script src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>

    <script>
      var app = new Vue({
        el: '#root',
        data: {
          isLoading: false
        },

        methods: {
          toggleClass() {
            this.isLoading = true;
          }
        }
      });
    </script>


  </body>
</html>
