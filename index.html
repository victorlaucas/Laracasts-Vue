<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
    <div id="root">
      <input type="text" name="input" v-model="message">

      <p>The value of the input is: {{ message }}.</p>
    </div>

    <script src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>

    <script>
      new Vue({
        el: '#root',
        data: {
          message: 'Hello World'
        }
      })
    </script>


  </body>
</html>
